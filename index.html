<!DOCTYPE html>
<html>
  <head>
    <title>ENCHANTMENT CALCULATOR YOU CUNT</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <header class="title">
      <h1>Enchantment Calculator</h1>
      <p>
        Use this to calculate the most optimal<br />method of enchanting items
      </p>
    </header>
    <!-- Rest of the content -->
    <div class="everything">
      <div class="container">
        <div class="box" id="box">
          <sections>
            <display-text>Select an Enchantment:</display-text>
            <div class="dropdown">
              <select name="eOptions" id="eOptions" onchange="thiss(this)">
                <option value="0">Enchantments</option>
                <option value="1">Aqua Affinity</option>
                <option value="2">Bane of Arthropods</option>
                <option value="3">Blast Protection</option>
                <option value="4">Channeling</option>
                <option value="5">Curse of Binding</option>
                <option value="6">Curse of Vanishing</option>
                <option value="7">Depth Strider</option>
                <option value="8">Efficiency</option>
                <option value="9">Feather Falling</option>
                <option value="10">Fire Aspect</option>
                <option value="11">Fire Protection</option>
                <option value="12">Flame</option>
                <option value="13">Fortune</option>
                <option value="14">Frost Walker</option>
                <option value="15">Impaling</option>
                <option value="16">Infinity</option>
                <option value="17">Knockback</option>
                <option value="18">Looting</option>
                <option value="19">Loyalty</option>
                <option value="20">Luck of the Sea</option>
                <option value="21">Lure</option>
                <option value="22">Mending</option>
                <option value="23">Multishot</option>
                <option value="24">Piercing</option>
                <option value="25">Power</option>
                <option value="26">Projectile Protection</option>
                <option value="27">Protection</option>
                <option value="28">Punch</option>
                <option value="29">Quick Charge</option>
                <option value="30">Respiration</option>
                <option value="31">Riptide</option>
                <option value="32">Sharpness</option>
                <option value="33">Silk Touch</option>
                <option value="34">Smite</option>
                <option value="35">Soul Speed</option>
                <option value="36">Sweeping Edge</option>
                <option value="37">Thorns</option>
                <option value="38">Unbreaking</option>
              </select>
            </div>
          </sections>
          <sections>
            <div class="levels">
              <display-text style="display: none;">Select a Level:</display-text>
              <div class="dropdown" id="lOption" style="display: none;">
                <select id="lOptions">
                  <option value="0">Levels</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </sections>
        </div>
      </div>
      <div class="buttons">
        <button id="pButton" class="buttons buttonP" onclick="duplicateBox()">+</button>
        <button id="mButton" class="buttons buttonM" onclick="removeBox()">-</button>
      </div>
    </div>
    <script src="options.js">
    </script>
  </body>
</html>
