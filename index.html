<!DOCTYPE html>
<html>
<head>
	<title>Header with Multiple Styles</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  	<style>
  	  	body {
    		background-color: #1F1F1F;
      	}
      	/* Styling for the header element */
      	header {
      		font-family: Verdana;
        	color: #FFFFFF;
        	padding: 30px;
        	text-align: center;
      	}
      	/* Styling for the h1 heading within the header */
      	header h1 {
        	font-size: 24px;
        	margin: 0;
      	}
      	/* Styling for the paragraph within the header */
      	header p {
        	font-size: 12px;
        	margin: 10px 0;
      	}
        div {
        /* Something */
            font-family: Verdana;
            color: #FFFFFF;
            text-align: left;
            padding: 10px;
        }
    	</style>
    <script src="options.js" defer></script>
</head>
<body>
	<header>
    <h1>Enchantment Calculator</h1>
    <p>Use this to calculate the most optimal<br>method of enchanting items</p>
    </header>
    <!-- Rest of the content -->
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Toggle Dropdown</button>
        <div class="dropdown-menu">
          <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
          </ul>
        </div>
      </div>
</body>
</html>
